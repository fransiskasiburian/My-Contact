name: Firebase App Distribution

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  upload-to-firebase:
    name: Upload APK to Firebase App Distribution
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # Build the APK
      - name: Build APK
        run: ./gradlew assembleDebug

      # Upload the APK to Firebase App Distribution
      - name: Upload to Firebase App Distribution
        uses: fransiskasiburian/My-Contact@main  # Uses your GitHub repository and main branch
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}  # Firebase App ID from GitHub secrets
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}  # Service credentials
          groups: testers  # Group of testers in Firebase
          file: app/build/outputs/apk/debug/app-debug.apk  # APK file path
          releaseNotes: ${{ inputs.release_notes }}  # Optional release notes

  build:
    name: Building and distributing app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle command - assembleDebug
        run: ./gradlew assembleDebug

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: ${{ inputs.release_notes }}